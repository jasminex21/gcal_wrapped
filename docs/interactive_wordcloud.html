
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <title>Word Cloud</title>
  
  <!-- Include amCharts scripts -->
  <script src="//cdn.amcharts.com/lib/5/index.js"></script>
  <script src="//cdn.amcharts.com/lib/5/wc.js"></script>
  <script src="//cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
    }
    #chartdiv {
      width: 100%;
      height: 100vh;  /* Use the full viewport height */
      margin: 0;      /* Remove margins around the chart */
    }
  </style>
</head>
<body>
  <!-- Container for the chart -->
  <div id="chartdiv"></div>

  <script>
    var root = am5.Root.new("chartdiv");

    root.setThemes([
      am5themes_Animated.new(root)
    ]);

    var container = root.container.children.push(am5.Container.new(root, {
      width: am5.percent(100),
      height: am5.percent(100),
      layout: root.verticalLayout,
      paddingTop: 0,  // Remove top padding
      paddingBottom: 0,  // Remove bottom padding
      paddingLeft: 0,  // Remove left padding
      paddingRight: 0  // Remove right padding
    }));

    var series = container.children.push(am5wc.WordCloud.new(root, {
      categoryField: "tag",
      valueField: "weight",
      calculateAggregates: true,
      minFontSize: am5.percent(5),
      maxFontSize: am5.percent(35)
    }));

    series.set("heatRules", [{
      target: series.labels.template,
      dataField: "value",
      min: am5.color(0xffd4c2),
      max: am5.color(0xff621f),
      key: "fill"
    }]);

    series.labels.template.setAll({
      paddingTop: 0,
      paddingBottom: 0,
      paddingLeft: 0,
      paddingRight: 0,
      fontFamily: "Outfit, sans-serif",  // Font changed to the imported font
      cursorOverStyle: "default",  // No pointer cursor (no click interaction)
      setStateOnChildren: true,
      interactive: false,  // Disable interaction (no clicks)
      tooltipText: "{tag}: {ratio}"  // Show category and ratio in tooltip
    });

    series.labels.template.setup = function(target) {
      var bg = target.set("background", am5.RoundedRectangle.new(root, {
        fill: am5.color(0x000000),
        paddingTop: 0,
        paddingBottom: 0,
        paddingLeft: 0,
        paddingRight: 0,
      }));

      bg.states.create("hover", {
        fill: am5.color(0xff621f)
      });
    }

    series.labels.template.states.create("hover", {
      fill: am5.color(0xffffff)
    });

    // Data with added 'ratio' field 
    var data = [{"tag": "Hannah", "weight": 1.0}, {"tag": "Lauren", "weight": 0.2556390977443609}, {"tag": "Alex", "weight": 0.17293233082706766}, {"tag": "Andrew", "weight": 0.11278195488721804}, {"tag": "Kenadi", "weight": 0.07518796992481203}, {"tag": "Justin", "weight": 0.06766917293233082}, {"tag": "Authencia", "weight": 0.06766917293233082}, {"tag": "Jiant", "weight": 0.045112781954887216}, {"tag": "Anjie", "weight": 0.03759398496240601}, {"tag": "Batyr", "weight": 0.022556390977443608}, {"tag": "Liang", "weight": 0.022556390977443608}, {"tag": "Logan", "weight": 0.022556390977443608}, {"tag": "Luke", "weight": 0.022556390977443608}, {"tag": "Aley", "weight": 0.015037593984962405}, {"tag": "Waipo", "weight": 0.015037593984962405}, {"tag": "Anthony", "weight": 0.015037593984962405}, {"tag": "Elsa", "weight": 0.015037593984962405}, {"tag": "Marisa", "weight": 0.015037593984962405}, {"tag": "Jennifer", "weight": 0.007518796992481203}, {"tag": "Chang", "weight": 0.007518796992481203}, {"tag": "Priyansh", "weight": 0.007518796992481203}, {"tag": "Nick", "weight": 0.007518796992481203}, {"tag": "Jasmine", "weight": 0.007518796992481203}, {"tag": "\u5916\u5a46\u5916\u516c", "weight": 0.007518796992481203}, {"tag": "Flora", "weight": 0.007518796992481203}, {"tag": "Emma", "weight": 0.007518796992481203}, {"tag": "Jenny", "weight": 0.007518796992481203}, {"tag": "Kaitlyn", "weight": 0.007518796992481203}, {"tag": "Abby", "weight": 0.007518796992481203}, {"tag": "Olivia", "weight": 0.007518796992481203}, {"tag": "Dylan", "weight": 0.007518796992481203}];

    // Add the ratio field dynamically for each item in the data
    data.forEach(function(item) {
      item.ratio = item.weight / 0.007518796992481203;
    });

    series.data.setAll(data);
  </script>
</body>
</html>
